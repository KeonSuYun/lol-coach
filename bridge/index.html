<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HexLite - 阵容助手</title>
    <style>
        /* 海克斯科技极简风 */
        body {
            background: #091428;
            background-image: radial-gradient(circle at 50% 0%, #1a2c4e 0%, #091428 80%);
            color: #C8AA6E;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            overflow: hidden;
            user-select: none;
        }
        
        .container {
            display: flex; gap: 15px; height: 100vh;
            justify-content: center; align-items: center;
        }

        /* 卡片容器 */
        .card {
            width: 140px; height: 220px;
            background: rgba(1, 10, 19, 0.8);
            border: 1px solid rgba(200, 170, 110, 0.3);
            border-radius: 8px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* 选中高亮状态 */
        .card.active {
            border-color: #0AC8B9;
            box-shadow: 0 0 20px rgba(10, 200, 185, 0.2);
            transform: translateY(-5px);
            background: linear-gradient(180deg, rgba(10,200,185,0.1) 0%, rgba(1,10,19,0.9) 100%);
        }

        .role-icon {
            font-size: 12px; font-weight: bold; 
            letter-spacing: 2px; opacity: 0.6;
            margin-bottom: 10px;
        }

        .hero-name {
            font-size: 20px; font-weight: 800;
            color: #F0E6D2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .status {
            font-size: 12px; color: #666;
            margin-top: 10px;
        }
        
        .card.active .status { color: #0AC8B9; }

        /* 底部装饰线 */
        .hex-line {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #C8AA6E, transparent);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container" id="team-box">
        <div style="text-align:center; opacity:0.5;">
            <h2>HexLite</h2>
            <p>等待游戏连接...</p>
        </div>
    </div>
    <div class="hex-line"></div>

    <script>
        const { ipcRenderer } = require('electron');
        const teamBox = document.getElementById('team-box');

        // 监听主进程发来的数据
        ipcRenderer.on('update-suggestion', (event, payload) => {
            if (!payload || !payload.myTeam) return;
            
            // 如果数据为空（没选人），显示等待
            if (payload.myTeam.length === 0) {
                teamBox.innerHTML = '<div style="text-align:center;opacity:0.5;"><h2>HexLite</h2><p>等待 BP 开始...</p></div>';
                return;
            }

            teamBox.innerHTML = '';
            
            // 渲染我方 5 人
            payload.myTeam.forEach((p, idx) => {
                const card = document.createElement('div');
                card.className = `card ${p.isPicked ? 'active' : ''}`;
                
                // 默认角色名
                const roles = ["上单", "打野", "中单", "ADC", "辅助"];
                const roleName = p.role || roles[idx] || "未知";

                card.innerHTML = `
                    <div class="role-icon">${roleName}</div>
                    <div class="hero-name">${p.name}</div>
                    <div class="status">${p.isPicked ? 'LOCKED' : 'PICKING'}</div>
                `;
                teamBox.appendChild(card);
            });
        });
    </script>
</body>
</html>
