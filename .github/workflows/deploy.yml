name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ] # å½“æ¨é€åˆ° master åˆ†æ”¯æ—¶è§¦å‘

env:
  # é•œåƒåç§°: ghcr.io/ä½ çš„githubç”¨æˆ·å/ä»“åº“å
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # å…è®¸å†™å…¥åŒ…æƒé™

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub è‡ªåŠ¨ç”Ÿæˆçš„ Token

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ğŸ‘‡ğŸ‘‡ğŸ‘‡ å…³é”®ä¿®æ”¹åœ¨è¿™é‡Œ ğŸ‘‡ğŸ‘‡
          no-cache: true 
          # ğŸ‘†ğŸ‘†ğŸ‘† è¿™å°†å¼ºåˆ¶ Docker ä¸ä½¿ç”¨ç¼“å­˜ï¼Œé‡æ–°å®‰è£…ä¾èµ–