<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HexCoach Lite</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: #010A13;
            color: #C8AA6E;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh;
            user-select: none;
            -webkit-app-region: drag; /* 允许拖动窗口 */
        }

        /* 核心圆环动画 */
        .core-ring {
            width: 100px; height: 100px;
            border: 2px solid rgba(200, 170, 110, 0.3);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            box-shadow: 0 0 30px rgba(10, 200, 185, 0.1);
            transition: all 0.5s ease;
        }

        /* 旋转的装饰圈 */
        .core-ring::after {
            content: ''; position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #0AC8B9;
            border-bottom-color: #0AC8B9;
            animation: spin 6s linear infinite;
        }

        /* 连接成功时的激活样式 */
        body.connected .core-ring {
            border-color: #0AC8B9;
            box-shadow: 0 0 50px rgba(10, 200, 185, 0.4);
        }

        .logo-text {
            font-size: 20px; font-weight: 900; font-style: italic;
            background: linear-gradient(to right, #C8AA6E, #F0E6D2);
            -webkit-background-clip: text; background-clip: text; color: transparent;
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 10px; font-weight: bold; letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 25px;
            color: #555;
            transition: color 0.3s;
        }
        
        .sub-status {
            font-size: 9px; color: #444; margin-top: 5px; height: 12px;
            font-weight: bold; letter-spacing: 1px;
        }
        
        body.connected .status-text { color: #0AC8B9; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .controls {
            margin-top: 30px; display: flex; gap: 8px;
            -webkit-app-region: no-drag; /* 按钮区域不可拖动 */
        }
        
        button {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #888; padding: 6px 12px; border-radius: 4px; font-size: 11px;
            cursor: pointer; transition: all 0.2s;
            outline: none;
        }
        button:hover { border-color: #C8AA6E; color: #C8AA6E; }
        
        /* 快捷键提示按钮样式 (不可点击) */
        .shortcut-tip {
            cursor: default; 
            border-color: #0AC8B9 !important; 
            color: #0AC8B9 !important;
            background: rgba(10, 200, 185, 0.1) !important;
        }

        /* 退出按钮特有样式 */
        .btn-close:hover {
            border-color: #ff4d4d; 
            color: #ff4d4d; 
            background: rgba(255, 77, 77, 0.1);
        }
    </style>
</head>
<body>
    
    <div class="logo-text">HEX LITE</div>

    <div class="core-ring" id="indicator">
        <svg id="icon-wait" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
    </div>

    <div class="status-text" id="status">WAITING FOR CLIENT...</div>
    <div class="sub-status" id="mechanics-status"></div>

    <div class="controls">
        <button class="shortcut-tip">F2: 显示</button>
        <button onclick="window.electron.minimize()">最小化</button>
        <button class="btn-close" onclick="window.electron.close()">退出</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const body = document.body;
        const statusText = document.getElementById('status');
        const mechText = document.getElementById('mechanics-status');
        const indicator = document.getElementById('indicator');

        // 监听 LCU 连接状态
        ipcRenderer.on('lcu-status', (e, status) => {
            if (status === 'connected') {
                body.classList.add('connected');
                statusText.innerText = "SYSTEM ONLINE";
                // 切换为绿色勾选图标
                indicator.innerHTML = '<svg width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="#0AC8B9" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';
            } else {
                body.classList.remove('connected');
                statusText.innerText = "WAITING FOR CLIENT...";
                mechText.innerText = "";
                // 切换为灰色等待箭头
                indicator.innerHTML = '<svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>';
            }
        });

        // 监听技能库同步数据
        ipcRenderer.on('mechanics-update', (e, count) => {
            if (count > 0) {
                mechText.innerText = `DATA SYNCED: ${count} CHAMPS`;
                mechText.style.color = '#0AC8B9';
            }
        });

        // 监听分析结果同步 (可选，用于在控制台打日志)
        ipcRenderer.on('sync-analysis', (e, result) => {
            console.log('Dashboard received analysis update');
            // 这里可以加一个小的闪烁动画来提示数据已更新
        });

        // 绑定按钮事件到 Electron IPC
        window.electron = {
            minimize: () => ipcRenderer.send('minimize-app'),
            close: () => ipcRenderer.send('close-app')
        };
    </script>
</body>
</html>
